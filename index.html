<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Task --Islam Nashat</title>
</head>

<body>
  <div class="page">
    <div class="loader"></div>
    <div class="page-wrapper">
      <div class="page-content">
        <header class="header">
          <div class="audio-icon">
            <img src="assets/images/audio_icon.png" alt="">
          </div>
          <h1>Listen and Point</h1>
        </header>
        <section class="content">
          <div class="background"></div>
          <div class="img-wrapper">
            <img src="assets/images/main-img.png" alt="">
            <div class="box thirsty">thirsty</div>
            <div class="box scared">scared</div>
            <div class="box hungry">hungry</div>
            <div class="box tired">tired</div>
            <div class="box excited">excited</div>
          </div>

        </section>
        <footer class="footer">
          <div class="footer-content">
            <div class="reset-icon">
              <img src="assets/images/reset_icon.png" alt="">
            </div>
            <div class="audio-control">
              <div class="play-icon">
                <img src="assets/images/play.png" alt="">
              </div>
              <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="0.1">
            </div>
          </div>
        </footer>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
